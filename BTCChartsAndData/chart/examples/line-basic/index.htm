        var sorter= function(arr, limit){

            //comment to keep private
            //this.array =array;
           // this.limit= limit;
            this.breakUp=function(){

                var finalArr =[];

                var winsArr=[];
                var lossArr=[];
                var drawArr=[];
                 finIndex=0;
                    xAx=[];
                    bets=[];

                for(i=0; i< arr.length; i++){
                   
                    pushedArray =[];
                    wins=0;
                    losses=0;
                    draws=0;
                    betAmount=0;

                    for(j=0; j<limit; j++){

                        k=parseInt(i)+parseInt(j);
                        if(k>=arr.length){
                            break;
                        }
                        console.log(k);
                        pushedArray[j]= arr[k];
                        if(arr[k]['result']=="win"){
                            wins=wins+1;
                        }
                         else if(arr[k]['result']=="loss"){
                            losses=losses+1;
                        }
                        else{
                            draws= draws+1;
                        }

                        betAmount= betAmount+ parseInt(arr[k]['betAmount']);

                         

                    }

                    //normalize
                    bets.push((betAmount/limit));
                    xAx.push(finIndex);
                    finIndex= finIndex+1;
                   winsArr.push(wins);
                        lossArr.push(losses);
                        drawArr.push(draws);
                    finalArr.push(pushedArray);
                    i=i+limit;
                   
                }

                console.log(bets);
                this.bets=bets;


                this.xAx=xAx;
                console.log(xAx);
                
                
                console.log(finalArr);

                console.log(winsArr);
                this.winsArr=winsArr;
                console.log(lossArr);
                this.lossArr=lossArr;
                console.log(drawArr);
                this.drawArr=drawArr;
                this.finalArr=finalArr;

                genChart();

            }
        }
